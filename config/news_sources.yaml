# 新闻源配置文件

sources:
  # 官媒/权威媒体
  - id: "cankaoxiaoxi"
    name: "参考消息"
    type: "official"
    enabled: true
    url: "https://china.cankaoxiaoxi.com/json/channel/{channel}/list.json"
    channels: ["zhongguo", "guandian", "gj"]

  - id: "thepaper"
    name: "澎湃新闻"
    type: "official"
    enabled: true
    url: "https://cache.thepaper.cn/contentapi/wwwIndex/rightSidebar"

  - id: "ifeng"
    name: "凤凰网"
    type: "portal"
    enabled: true
    url: "https://www.ifeng.com/"

  - id: "toutiao"
    name: "今日头条"
    type: "portal"
    enabled: true
    url: "https://www.toutiao.com/"

  # 财经/科技媒体
  - id: "wallstreetcn-live"
    name: "华尔街见闻快讯"
    type: "financial"
    enabled: true
    url: "https://api-one.wallstcn.com/apiv1/content/lives?channel=global-channel&limit=30"

  - id: "wallstreetcn-news"
    name: "华尔街见闻资讯"
    type: "financial"
    enabled: true
    url: "https://api-one.wallstcn.com/apiv1/content/information-flow?channel=global-channel&accept=article&limit=30"

  - id: "cls-telegraph"
    name: "财联社电报"
    type: "financial"
    enabled: true
    url: "https://www.cls.cn/nodeapi/updateTelegraphList"

  - id: "cls-depth"
    name: "财联社深度"
    type: "financial"
    enabled: false  # API 需要签名，暂时禁用
    url: "https://www.cls.cn/v3/depth/home/assembled/1000"

  - id: "36kr"
    name: "36氪"
    type: "tech"
    enabled: true
    url: "https://www.36kr.com/newsflashes"

# 说明：
# id: 唯一标识符，同时也是解析器文件名（如 parsers/cankaoxiaoxi.py）
# name: 显示名称
# type: official（官媒）| financial（财经）| tech（科技）| portal（门户）
# enabled: 是否启用该源
# url: 数据源 URL
# channels: 仅用于有多频道的源（如参考消息）
