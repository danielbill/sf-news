# 产品档案查询模板
# 每个查询包含搜索词和指令

queries:
  - search: "{name_cn} {name_en} 产品介绍 功能 发布时间"
    instruction: |
      请搜集 {name_cn} ({name_en}) 的以下信息，按 Markdown 格式输出：

      ## 产品基础信息

      - **ID**：{id}
      - **英文名**：{name_en}
      - **中文名**：{name_cn}
      - **所属公司**：{company}
      - **发布时间**：
      - **产品类型**：
      - **简短介绍**：（一句话概括）

  - search: "{name_cn} {name_en} 功能特性 技术架构"
    instruction: |
      请搜集 {name_cn} ({name_en}) 的以下信息，按 Markdown 格式输出：

      ## 核心功能

      （列出主要功能模块及描述）

      ## 技术特点

      （描述技术架构、核心技术、创新点等）

  - search: "{name_cn} {name_en} 用户量 市场份额 竞争对手"
    instruction: |
      请搜集 {name_cn} ({name_en}) 的以下信息，按 Markdown 格式输出：

      ## 市场表现

      - 用户量：
      - 市场份额：
      - 收入情况：

      ## 竞争格局

      （列出主要竞争对手及对比）

      ## 行业影响

      （描述产品对行业的影响和变革）
