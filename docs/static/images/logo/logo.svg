<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- 定义发光效果（可选） -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g stroke="#00D9FF" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- 中心黑洞圆环（事件视界） -->
    <circle cx="50" cy="50" r="12"/>

    <!-- 内吸积盘环 -->
    <ellipse cx="50" cy="50" rx="28" ry="10"/>

    <!-- 外吸积盘环 -->
    <ellipse cx="50" cy="50" rx="38" ry="13"/>

    <!-- 左上延伸流线 -->
    <path d="M 22 42 Q 10 35 8 20"/>
    <path d="M 20 46 Q 8 42 5 28"/>

    <!-- 右上延伸流线 -->
    <path d="M 78 42 Q 90 35 92 20"/>
    <path d="M 80 46 Q 92 42 95 28"/>

    <!-- 左下延伸流线 -->
    <path d="M 22 58 Q 10 65 8 80"/>
    <path d="M 20 54 Q 8 58 5 72"/>

    <!-- 右下延伸流线 -->
    <path d="M 78 58 Q 90 65 92 80"/>
    <path d="M 80 54 Q 92 58 95 72"/>
  </g>
</svg>
