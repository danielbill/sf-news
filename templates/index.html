        <!-- æ–°é—»åˆ—è¡¨åŒº -->

    <script>
        // å½“å‰æ—¥æœŸæ˜¾ç¤º
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('zh-CN', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long'
        });

        // æŠ“å–çŠ¶æ€ç®¡ç†
        let isCrawling = false;

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('crawlStatus');
            statusEl.className = `crawl-status ${type}`;
            statusEl.textContent = message;

            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        // è§¦å‘æŠ“å–
        async function triggerCrawl() {
            if (isCrawling) return;

            const btn = document.getElementById('crawlBtn');
            isCrawling = true;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span><span>æŠ“å–ä¸­...</span>';
            showStatus('æ­£åœ¨æŠ“å–æ–°é—»ï¼Œè¯·ç¨å€™...', 'loading');

            try {
                const response = await fetch('/api/crawl/trigger', {
                    method: 'POST'
                });
                const result = await response.json();

                if (result.code === 200) {
                    if (result.data.total_saved > 0) {
                        showStatus(
                            `æŠ“å–å®Œæˆï¼å…±æŠ“å– ${result.data.total_fetched} æ¡ï¼Œç­›é€‰ ${result.data.total_filtered} æ¡ï¼Œæ–°å¢ ${result.data.total_saved} æ¡`,
                            'success'
                        );
                    } else {
                        showStatus(result.message, 'info');
                    }
                } else {
                    showStatus('æŠ“å–å¤±è´¥ï¼š' + result.message, 'error');
                }
            } catch (error) {
                showStatus('æŠ“å–å¤±è´¥ï¼š' + error.message, 'error');
            } finally {
                isCrawling = false;
                btn.disabled = false;
                btn.innerHTML = '<span class="icon">ğŸ“¡</span><span>ç«‹å³æŠ“å–</span>';

                // åˆ·æ–°æ–°é—»åˆ—è¡¨
                await loadNews();
            }
        }

        // åŠ è½½æ–°é—»åˆ—è¡¨
        async function loadNews() {
            const listEl = document.getElementById('newsList');
            const countEl = document.getElementById('newsCount');

            try {
                const response = await fetch('/api/articles?limit=100');
                const result = await response.json();

                if (result.code === 200) {
                    const articles = result.data;
                    countEl.textContent = articles.length;

                    if (articles.length === 0) {
                        listEl.innerHTML = `
                            <div class="empty-state">
                                <div class="icon">ğŸ“­</div>
                                <div class="text">ä»Šæ—¥æš‚æ— ç›¸å…³æ–°é—»<br>ç‚¹å‡»ä¸Šæ–¹"ç«‹å³æŠ“å–"æŒ‰é’®å¼€å§‹æŠ“å–</div>
                            </div>
                        `;
                        return;
                    }

                    listEl.innerHTML = articles.map(article => {
                        const date = new Date(article.timestamp);
                        const timeStr = date.toLocaleTimeString('zh-CN', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        const dateStr = date.toLocaleDateString('zh-CN', {
                            month: 'short',
                            day: 'numeric'
                        });

                        // è§£ææ ‡ç­¾
                        let tagsHtml = '';
                        if (article.tags) {
                            try {
                                const tags = JSON.parse(article.tags);
                                if (tags.length > 0) {
                                    tagsHtml = '<div class="tags">' +
                                        tags.slice(0, 5).map(tag =>
                                            `<span class="tag">${tag}</span>`
                                        ).join('') +
                                        '</div>';
                                }
                            } catch (e) {}
                        }

                        return `
                            <div class="news-card" onclick="window.open('${article.url}', '_blank')">
                                <div class="title">${article.title}</div>
                                <div class="meta">
                                    <span class="source">${getSourceName(article.source)}</span>
                                    <span class="time">ğŸ• ${dateStr} ${timeStr}</span>
                                </div>
                                ${tagsHtml}
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Failed to load articles:', error);
                listEl.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">âš ï¸</div>
                        <div class="text">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</div>
                    </div>
                `;
            }
        }

        // è·å–æ¥æºåç§°
        function getSourceName(source) {

                'thepaper': 'æ¾æ¹ƒæ–°é—»',
                '36kr': '36æ°ª',
                'wallstreetcn': 'åå°”è¡—è§é—»',

            return sourceNames[source] || source;

        // é¡µé¢åŠ è½½æ—¶è·å–æ–°é—»
        window.addEventListener('DOMContentLoaded', loadNews);
    </script>
